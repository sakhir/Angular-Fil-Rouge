


  
  <!-- .box   creation de profil -->
  <div class="col-md-10  m-l-150 m-t-100">
    <div class="box box-info m-t-15">
    
    
      
      <div class="box-header with-border">
        <h3 class="box-title">Ajouter un utilisateur   </h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form class="form-horizontal">
        <div class="box-body  ">
    
            <!-- <div class="user-header  p-b-50 m-l-100 ">
                <img src="assets/dist/img/user1-128x128.jpg" class="img-circle" alt="User Image">
    
            </div> -->
            <div class="col-md-12">
            <div class=" user-header  p-b-50 m-l-500">
                <img [src]= " url" class="img-circle" alt="">
            </div>
           </div>
         <div class="col-md-6">
           <div class="form-group">
            <label for="inputNom" class="col-sm-2 control-label">Nom </label>
    
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputNom" placeholder="Nom  ">
            </div>
          </div>
        </div>
        <div class="col-md-6">
      
            <div class="form-group">
              <label for="inputPrenom" class="col-sm-2 control-label">Prenom </label>
      
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPrenom" placeholder="Prenom">
              </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">Email </label>
        
                <div class="col-sm-10">
                  <input type="Email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="inputProfil" class="col-sm-2 control-label">Profil </label>
        
                <div class="col-sm-10">
                  <select class="form-control">
                      <option> ADMIN</option>
                      <option> CM</option>
                      <option> FORMATEUR</option>
                      <option> APPRENANT</option>
                  </select>
                </div>
              </div>
            </div>
        <!--Partie upload-->  
            
              <div class="form-group">
                <label for="avatar" class="col-sm-2 control-label">Choisisser une photo</label>
                <div class="col-sm-10">
                    <div class="file-field">
                        
                        <div class="d-flex justify-content-center">
                        <div class="btn btn-mdb-color btn-rounded float-left">
                            <input type="file" name="avatar" (change)="selectImage($event)">
                        </div>
                        </div>
                    </div>
    
                   
    
                </div>
               
               
                <!-- <p class="help-block">Example block-level help text here.</p> -->
              </div>
           
    
    
       
        
        <!--fin partie upload -->
           
       
    
        </div>
    
    
    
        <!-- /.box-body -->
        <div class="box-footer">
          
          <button type="submit" class="btn btn-info pull-right">Ajouter</button>
        </div>
        <!-- /.box-footer -->
      </form>
    </div>
    </div>
    
      <!-- /.box  fin creation de profil  -->
