
<div class="row  m-l-10 ">
    <section class="content-header">
        <h1 >
         Profils
         
        </h1>

      </section>
<div class="col-md-10 m-t-15 m-l-100">
<!-- TABLE: LATEST ORDERS -->
<div class="box box-info ">


    <div class="box-header with-border  ">
      <h3 class="box-title">Liste des Profils</h3>

    </div>
    <!-- /.box-header -->

 
    <div class="box-body ">

      <div class="row " >
        <div class="col-md-7" id="trait">
      <div class="table-responsive">
        <table class="table no-margin">
          <thead>
          <tr>
            <th>ID</th>
            <th>Libelle</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let p of profils">
            <td>{{p.id}}</td>
            <td>{{p.libelle}}</td>
            <td> <button class="btn btn-outline-info border-dark ml-2" (click)="usersProfil(p.id)"> <span class="btn btn-sm btn-info btn-flat">Details</span></button></td>
          
          </tr>
          
          </tbody>
        </table>

    <div class="box-footer clearfix">
      <a href="javascript:void(0)" *ngIf="prec" (click)="previous()"  class="btn btn-sm btn-default btn-flat pull-left">Precedent</a>
      <a href="javascript:void(0)" *ngIf="suiv" (click)="next()" class="btn btn-sm btn-info btn-flat pull-right">Suivant</a>
    </div>
    <!-- /.box-footer -->
      </div>
      <!-- /.table-responsive -->
    </div>
    <!-- /fin div col -->


    <div class="col-md-5">
      <!-- .box   creation de profil -->
      <div class="  ">


  
        <div class="box-header with-border">
        </div>
        <h3 class="box-title">Ajouter un profil   </h3>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" [formGroup]="profilForm">
          <div class="box-body">
            <div class="form-group">
              <label for="inputLibelle" class="col-sm-2 control-label">Libelle </label>
      
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputLibelle" placeholder="Libelle du profil "
                [(ngModel)]="p.libelle" formControlName="libelle"
                [ngClass]="{ 'is-invalid': submitted && f.libelle.errors }"
                >
              </div>
            </div>
           
          
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            
            <button (click)="addProfil()"  class="btn btn-info pull-right">Ajouter</button>
            <div *ngIf="submitted && f.libelle.errors" class="invalid-feedback">
              <div ngIf="f.libelle.errors.required">le libelle est obligatoire ()</div>
            </div>
          </div>
          <!-- /.box-footer -->
        </form>
      </div>
        <!-- /.box  fin creation de profil  -->

    </div>
    <div class="col-md-5">
          <div class="box box-body col mt-4 " *ngIf="view">
      <div>
          <div class="">
            <table class="table table table-striped table-bordered table-hover">
              <thead>
                <th>avatar</th>
                <th>prenom</th>
                <th>nom</th>
                <th>email</th>
              </thead>
              <tbody>
                <tr *ngFor="let user of users">
                  <td class="image">
                    <img class="image" src="{{'data:image/jpg;base64,'+user.avatar}}" alt=""> 
                  </td>
                  <td>{{user.lastname }}</td>
                  <td>{{user.firstname }}</td>
                  <td>{{user.email }}</td>
                </tr>
              </tbody>
            </table>
        </div>
        </div>
      </div> 
    </div>
    </div>
    </div>
    <!-- /.box-body -->

  </div>
  <!-- /.box -->
</div>  


 

</div>
